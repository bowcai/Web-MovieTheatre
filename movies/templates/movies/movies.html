<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

{% if movies_all %}

<div class="row">
    {% for movie in movies_all %}
    <div class="col-md-2">
    <div class="card" style="width:250px; height: 500px; margin:20px">
      <img class="card-img-top" src="{{movie.poster_url}}" alt="Movie Poster" style="height:300px; width:250px">
      <div class="card-body">
        <h4 class="card-title" style="font-size:22px">{{movie.name}}</h4>
        <p class="card-text">Grade: {{movie.grade}}<br/>Duration: {{movie.duration_min}}min</p>
        <a href="{{movie.detail_url}}" class="btn btn-primary" target="_blank">More Details</a>
      </div>
    </div>
    </div>
    {% endfor %}
</div>


{% else %}
<p>No movies available.</p>
{% endif %}

</body>
</html>
