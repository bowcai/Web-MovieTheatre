<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#090909">

<header class="p-3 text-white" style="background-color:#161b22">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'movies:movies' %}" class="nav-link px-3 text-white">Movies</a></li>
          <li><a href="{% url 'aboutus:aboutus' %}" class="nav-link px-3 text-secondary">About us</a></li>
        </ul>
        </div>
    </div>
</header>

{% if movies_all %}

<div class="row" style="padding:10px 20px">
    {% for movie in movies_all %}
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
    <div class="card" style="height: 465px; margin:10px 5px; background-color:#282828">
      <img class="card-img-top" src="{{movie.poster_url}}" alt="Movie Poster" style="height:290px">
      <div class="card-body">
        <h4 class="card-title text-white" style="font-size:18px">{{movie.name}}</h4>
        <div style="position:absolute; bottom:20px">
        <p class="card-text" style="font-size:14px; color:#e0e0e0">
            <i style="font-size:14px; color:#a0a0a0">({{movie.grade}})</i><br/>
            {{movie.duration_min}} minutes
        </p>
        <a href="{{movie.detail_url}}" class="btn btn-primary"
           target="_blank" style="font-size:14px; color:#f0f0f0">More Details</a>
        </div>
      </div>
    </div>
    </div>
    {% endfor %}
</div>


{% else %}
<p>No movies available.</p>
{% endif %}

</body>
</html>
