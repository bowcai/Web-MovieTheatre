<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<ul>
    {% for movie in movies_all %}
    <li>{{movie.name}}: {{movie.grade}}, {{movie.duration_min}}min<br/>
    <img src="{{movie.poster_url}}" alt="Movie poster"/>
    </li>
    {% endfor %}
</ul>

</body>
</html>
